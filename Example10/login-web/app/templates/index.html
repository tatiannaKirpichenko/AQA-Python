{% raw %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>


    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css"/>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>


</head>
<body>
<div class="wrapper">
    <div class="container full-height">

        <div id="greeting" class="panel panel-default w-50 mx-auto" style="display: none;">
            <h3>Greeting:
                <span id="greetingValue">234</span>
            </h3>
        </div>

        <div id="login" class="panel panel-default w-50 mx-auto">
            <h3 class="panel-title">Please sign in</h3>
            <form name="form">
                <div class="form-group">
                    <label class="control-label">User name</label>
                    <input id="userName" type="text" class="form-control"
                           placeholder="User Name" autoFocus/>

                    <div id="invalidUserName" class="invalid-feedback">
                        Invalid user name
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input id="password" type="password" class="form-control"
                           placeholder="Password"/>
                </div>

                <div class="form-group">
                    <input id="signIn" class="btn btn-default btn-block btn-primary"
                           type="button"
                           value='Sign in'/>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">

    let userToken = '';

    $(document).ready(() => {
        $('#signIn').click(() => {

            const loginData = {
                userName: $('#userName').val(),
                password: $('#password').val()
            };

            const showError = () => {
                $('#invalidUserName').show();
            };

            const requestGreeting = () => {

                $.ajax({
                    type: 'GET',
                    url: '/greeting',
                    dataType: 'json',
                    headers: {
                        'x-auth-token': userToken
                    },
                    success: (d) => {
                        if (d.status === 'success'){
                            $('#login').hide();

                            $('#greeting').show();

                            $('#greetingValue').text(d.data);

                        }
                    },
                    fail: (d) => {
                        showError();
                    },

                    error: (d) => {
                        showError();
                    },

                })

            };

            $.ajax({
                type: 'POST',
                url: '/login',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(loginData),
                success: (d) => {

                    if (d.status !== 'success') {
                        showError();
                        return;
                    }

                    userToken = d.data.token;

                    requestGreeting();
                },
                fail: (d) => {
                    showError();
                },

                error: (d) => {
                    showError();
                },

            })

        })
    });

</script>
</body>
</html>
{% endraw %}
